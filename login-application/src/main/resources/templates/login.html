<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href = "@{/css/styles.css}" rel="stylesheet">
    <style th:inline="text">
      body {
        background: url([[@{/img/dark.jpg}]])
                     no-repeat center center fixed;
        }
    </style>
  </head>
  <body>
  <div th:if="${param.error}" class="alert alert-danger mb-5 text-center">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}" class="alert alert-success text-center">
    Logged out Successfully</div>
  <h1 class="mt-5 mb-4 text-center text-light"> LOGIN </h1>
  <div class="form">
    <div class = "container login-form">
      <form th:action="@{/login}" method="post" class = "form-div row needs-validation d-flex justify-content-center align-items-center flex-column">
        <div class="col-md-7">
          <label for="username" class="form-label p-2 text-light">User name</label>
          <input type="text" class="form-control mb-3" id="username" name="username" required>
        </div>
        <div class="col-md-7">
          <label for="password" class="form-label p-2 text-light">Password</label>
          <input type="password" class="form-control mb-3" id="password" name="password" required>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="d-flex justify-content-center">
          <input type="submit" value="LOG IN" class="btn btn-primary mt-5 col-3 d-flex justify-content-center">
        </div>
      </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
